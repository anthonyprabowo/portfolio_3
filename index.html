<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review | Subscription</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta">
    <script src="https://kit.fontawesome.com/834463d5a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header center-align">
        <h1>THE CODE REVIEW</h1>
    </header>
    <div class="banner center-align center-layout">
        <h2>Signup for our news letter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr class="thick-line">
        <hr>
    </div>
    <main>
        <div class="container center-layout">
            <form action="index.html" method="POST">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div>
                        <label for="name">Full Name</label> <br>
                        <input type="text" id="name" name="user-name" class="text-layout" required placeholder="Required">
                    </div>
                    <div>
                        <label for="email">Email Address</label> <br>
                        <input type="email" id="email" name="user-email" class="text-layout" required placeholder="Required">
                    </div>
                    <div>
                        <label for="tel">Phone Number</label> <br>
                        <input type="tel" id="tel" name="user-phone" class="text-layout">
                    </div>
                    <div>
                        <label for="address">Street Address</label> <br>
                        <input type="text" id="address" name="user-address" class="text-layout">
                    </div>
                    <div>
                        <label for="city">City</label> <br>
                        <input type="text" id="city" name="user-city" class="text-layout">
                    </div>
                    <div class="select-div">
                        <label for="state">State</label> <br>
                        <select id="state" class="text-layout">
                            <option value="" disabled selected >Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div>
                        <label for="zip">Zip Code</label> <br>
                        <input type="text" id="zip" name="user-zip" class="zip">
                    </div>
                </fieldset>
                <hr>
                <fieldset>
                    <legend class="newsletter">Newsletter</legend>

                    <p class="newsletter-paragraph">Select the newsletters you would like to receive</p>
                    <div>
                        <div class="newsletter-format">
                            <input type="checkbox" id="html-newsletter" name="newsletter-subscription" value="html-news">
                            <label for="html-newsletter">HTML News</label>
                        </div>
                        <div class="newsletter-format">
                            <input type="checkbox" id="css-newsletter" name="newsletter-subscription" value="css-news">
                            <label for="css-newsletter">CSS News</label>
                        </div>
                        <div class="newsletter-format">
                            <input type="checkbox" id="javascript-newsletter" name="newsletter-subscription" value="javascript-news">
                            <label for="javascript-newsletter">Javascript News</label>
                        </div>
                    </div>

                    <p class="newsletter-paragraph">Newletter format</p>
                    <div>
                        <div class="newsletter-format">
                            <input type="radio" id="html-format" name="newsletter-format" value="html">
                            <label for="html-format">HTML</label> 
                        </div>
                        <div class="newsletter-format">
                            <input type="radio" id="plain-format" name="newsletter-format" value="plain-text">
                            <label for="plain-format">Plain Text</label>
                        </div>
                    </div>
                    <div class="newsletter-suggestion">
                        <label for="comment">Other topics you'd like to hear about</label> 
                        <textarea id="comment"></textarea>
                    </div>
                </fieldset>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>

    <footer class="center-align center-layout">
        <p>Copyright The Code Review</p>
    </footer> 
</body>
</html>
